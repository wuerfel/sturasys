<#import "../layout/defaultLayout.ftl.html" as layout> 
<@layout.myLayout "AccountForm">

<div class="container">
<form class="form-horizontal" method="post" action="/account">  
        <fieldset>  
          <legend>${i18n("accountForm_Title")}</legend>
          <div class="row"> 
          		<div class="col-6">
          <div class="form-group">  
            <label class="col col-lg-4 control-label" for="accountNo">${i18n("accountForm_Label_AccountNo")}</label>  
            <div class="col col-lg-8">  
              <input type="text" class="form-control" id="accountNo" name="accountNo">   
            </div>  
          </div>             
          <div class="form-group">  
            <label class="col col-lg-4 control-label" for="bankCode">${i18n("accountForm_Label_BankCode")}</label>  
            <div class="col col-lg-8">  
              <input type="text" class="form-control" id="bankCode" name="bankCode">   
            </div>  
          </div>             
          <div class="form-group">  
            <label class="col col-lg-4 control-label" for="bank">${i18n("accountForm_Label_Bank")}</label>  
            <div class="col col-lg-8">  
              <input type="text" class="form-control" id="bank" name="bank">   
            </div>  
          </div>             
          <div class="form-group">  
            <label class="col col-lg-4 control-label" for="iban">${i18n("accountForm_Label_IBAN")}</label>  
            <div class="col col-lg-8">  
              <input type="text" class="form-control" id="iban" name="iban">   
            </div>  
          </div> 
		</div>
		</div>
<div class="row">
	<div class="col-2 col-lg-4"></div>
    <div class="col-lg-6">  
      <button type="submit" class="btn btn-primary">${i18n("accountForm_Button_Submit")}</button>  
      <button class="btn">${i18n("accountForm_Button_Reset")}</button>  
    </div>
   	<div class="col-lg-2"></div>  
</div>

        </fieldset>  
</form>

</div>

</@layout.myLayout>

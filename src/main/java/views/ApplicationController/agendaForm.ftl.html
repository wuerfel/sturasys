<#import "../layout/defaultLayout.ftl.html" as layout> <@layout.myLayout
"Home page">


<form class="form-horizontal">
	<fieldset>
		<legend>Agenda</legend>
		<div class="row">
			<div class="col-lg-4">
				<div class="row">
					<div class="control-group">
						<label class="control-label" for="startingTimestamp">Starting
							time:</label>
						<div class="controls">
							<input type="text" class="input input-small"
								id="startingTimestamp" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="control-group">
						<label class="control-label" for="endingTimestamp">Ending
							time:</label>
						<div class="controls">
							<input type="text" class="input input-small" id="endingTimestamp" />
						</div>
					</div>
				</div>
				<div class="row">
					<div>
						<label class="control-label" for="place">Place:</label>
						<div class="controls">
							<input type="text" class="input input-small" id="place" />
						</div>
					</div>
				</div>
			</div>
			<div class="col-lg-2">
				<div class="form-actions">
					<button class="btn btn-primary">Add agenda item</button>
					<button type="submit" class="btn btn-primary">Save changes</button>
					<button class="btn">Cancel</button>
				</div>
			</div>


		</div>
		<div class="row"></div>



	</fieldset>
</form>


</@layout.myLayout>
